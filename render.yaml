services:
  # Web Service
  - type: web
    name: paper-aggregator
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: paper-agg-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  # PostgreSQL Database (Free tier: 90 days, then expires but can be recreated)
  - name: paper-agg-db
    plan: free
    databaseName: paper_agg
    user: paper_agg_user
